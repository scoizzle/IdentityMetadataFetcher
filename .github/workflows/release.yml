name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: extract_version
      run: |
        if ("${{ github.ref_type }}" -eq "tag") {
          $version = "${{ github.ref_name }}" -replace '^v', ''
          Write-Output "VERSION=$version" >> $env:GITHUB_ENV
          Write-Output "Using version from tag: $version"
        } else {
          # For workflow_dispatch, use a default version
          $version = "1.0.0"
          Write-Output "VERSION=$version" >> $env:GITHUB_ENV
          Write-Output "Using default version (workflow_dispatch): $version"
        }
      shell: pwsh
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    
    - name: Setup .NET Framework
      run: |
        # Install .NET Framework 4.8.1 Developer Pack (includes targeting pack)
        choco install netfx-4.8.1-devpack -y
      shell: pwsh
    
    - name: Restore dependencies
      run: nuget restore IdentityMetadataFetcher.sln
    
    - name: Build Release
      run: msbuild IdentityMetadataFetcher.sln /p:Configuration=Release /p:Platform="Any CPU" /p:Version=$env:VERSION /p:AssemblyVersion=$env:VERSION /p:FileVersion=$env:VERSION /m
    
    - name: Run tests
      run: |
        dotnet test tests/IdentityMetadataFetcher.Tests/IdentityMetadataFetcher.Tests.csproj --configuration Release --logger "trx" --framework net481
        dotnet test tests/IdentityMetadataFetcher.Iis.Tests/IdentityMetadataFetcher.Iis.Tests.csproj --configuration Release --logger "trx" --framework net481
    
    - name: Create NuGet packages
      run: |
        mkdir -p nupkgs
        dotnet pack src/IdentityMetadataFetcher/IdentityMetadataFetcher.csproj --configuration Release --no-build /p:Version=$env:VERSION --output ./nupkgs
        dotnet pack src/IdentityMetadataFetcher.Iis/IdentityMetadataFetcher.Iis.csproj --configuration Release --no-build /p:Version=$env:VERSION --output ./nupkgs
      shell: pwsh
    
    - name: Publish to NuGet.org
      if: github.ref_type == 'tag' && secrets.NUGET_API_KEY != ''
      run: |
        try {
          dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          Write-Output "Successfully published packages to NuGet.org"
        }
        catch {
          if ("${{ secrets.NUGET_API_KEY }}" -eq "") {
            Write-Warning "NUGET_API_KEY secret is not configured. Skipping NuGet publish."
            Write-Warning "To enable NuGet publishing, please configure the NUGET_API_KEY secret."
            Write-Warning "See NUGET_SETUP.md for instructions."
          }
          else {
            Write-Error "Failed to publish packages: $_"
            throw
          }
        }
      shell: pwsh
    
    - name: Package binaries
      run: |
        mkdir -p release/net462
        mkdir -p release/net472
        mkdir -p release/net481
        
        # Copy core library
        copy src/IdentityMetadataFetcher/bin/Release/net462/IdentityMetadataFetcher.dll release/net462/
        copy src/IdentityMetadataFetcher/bin/Release/net462/IdentityMetadataFetcher.pdb release/net462/
        copy src/IdentityMetadataFetcher/bin/Release/net472/IdentityMetadataFetcher.dll release/net472/
        copy src/IdentityMetadataFetcher/bin/Release/net472/IdentityMetadataFetcher.pdb release/net472/
        copy src/IdentityMetadataFetcher/bin/Release/net481/IdentityMetadataFetcher.dll release/net481/
        copy src/IdentityMetadataFetcher/bin/Release/net481/IdentityMetadataFetcher.pdb release/net481/
        
        # Copy IIS module
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net462/IdentityMetadataFetcher.Iis.dll release/net462/
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net462/IdentityMetadataFetcher.Iis.pdb release/net462/
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net472/IdentityMetadataFetcher.Iis.dll release/net472/
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net472/IdentityMetadataFetcher.Iis.pdb release/net472/
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net481/IdentityMetadataFetcher.Iis.dll release/net481/
        copy src/IdentityMetadataFetcher.Iis/bin/Release/net481/IdentityMetadataFetcher.Iis.pdb release/net481/
        
        # Copy documentation
        copy README.md release/
        copy QUICKREF.md release/
        copy IIS_MODULE_USAGE.md release/
      shell: pwsh
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path release/* -DestinationPath IdentityMetadataFetcher-${{ github.ref_name }}.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          IdentityMetadataFetcher-${{ github.ref_name }}.zip
          nupkgs/*.nupkg
          nupkgs/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
